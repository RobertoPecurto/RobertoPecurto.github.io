<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta name="Tracker project" content="A tracker about different games" />
    <meta name="robots" content="index,follow" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/diseño/css/styles.css">
    <title>Tracker project</title>
  </head>
  <body class="d-flex flex-column min-vh-100 my-bg-grey text-white">

    <!-- Header -->
    <header class="bg-black">
      <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <!-- Logo -->
          <a class="navbar-brand fw-bold text-uppercase" href="/diseño/index.html">
            <span class="text-danger">Tracker</span> Project
          </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse">

            <!-- Navbar Links -->
            <ul class="navbar-nav me-auto">
              <li class="nav-item d-flex">
                <a href="/diseño/pages/overwatch.html" class="nav-link">
                  <img src="/diseño/multimedia/img/overwatch-logo.png" alt="Overwatch logo" class="small-logo">
                  Overwatch
                </a>
              </li>
              <li class="nav-item d-flex">
                <a href="/diseño/pages/lol.html" class="nav-link">
                  <img src="/diseño/multimedia/img/lol-logo.png" alt="League of Legends logo" class="small-logo">
                  League of Legends
                </a>
              </li>
            </ul>

            <!-- Session Links -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a href="#" class="nav-link">Sign in</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Sign up</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main content -->
    <main class="d-flex min-vh-100">
      <div class="container">

        <div id="d-flex">
          <div class="p-4">
            <h2>LEAGUE OF LEGENDS STATS</h2>
            <p>Check detailed League of Legends stats of a player</p>  
          </div>
          
          <!-- Search form -->
          <form id="search-form" class="col-8 col-lg-19 mx-auto" role="search">
            <div class="row">
              <div class="col-3 col-lg-3">
                <select class="form-select" aria-label="Search Category">
                  <option value="eu">EU</option>
                  <option value="as">AS</option>
                  <option value="am">AM</option>
                </select>
              </div>
              <div class="col-9 col-lg-9">
                <input type="search" class="form-control mb-4" placeholder="Enter Riot ID, player#NA1" aria-label="Search">
              </div>
            </div>
            <button class="btn my-bg-black text-white w-100">SEARCH ID</button>
          </form>
        </div>

      </div>

      
    </main>

    <!-- Footer -->
    <footer class="mt-auto">
      <p class="text-white">Copyright 2024 ©</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
