<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta name="Tracker project" content="A tracker about different games" />
    <meta name="robots" content="index,follow" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/diseÃ±o/css/styles.css">
    <title>Tracker project</title>
    <script>
        // Initialization for ES Users
        import { Input, initMDB } from "mdb-ui-kit";

        initMDB({ Input });
    </script>
  </head>
  <body class="d-flex flex-column min-vh-100 my-bg-grey text-white">

    <!-- Main content -->
    <main class="d-flex flex-column flex-grow-1 bg-dark-blue">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-6 col-xl-6">
                    <div class="card my-bg-black text-white" style="border-radius: 1rem;">
                    <div class="card-body px-5 py-3 text-center">
                        <div class="mb-md-5 mt-md-4">
                            <h2 class="fw-bold mb-2 text-uppercase">Sign in</h2>
                            <p class="text-white-50 mb-4">Please enter your username, email and password!</p>
                
                            <div class="mb-4 d-flex">
                                <div class="form-floating flex-fill me-2">
                                    <input type="text" id="typeName" class="form-control form-control-md" placeholder="Name"/>
                                    <label for="typeName" class="text-black">Name</label>    
                                </div>
                                <div class="form-floating flex-fill ms-2">
                                    <input type="text" id="typeLastname" class="form-control form-control-md" placeholder="Lastname"/>
                                    <label for="typeLastname" class="text-black">Lastname</label>    
                                </div>
                            </div>

                            <div class="form-floating form-white mb-4">
                                <input type="text" id="typeUsername" class="form-control form-control-md" placeholder="Username"/>
                                <label for="typeUsername" class="text-black">Username</label>
                            </div>

                            <div class="form-floating form-white mb-4">
                                <input type="email" id="typeEmail" class="form-control form-control-md" placeholder="Email"/>
                                <label for="typeEmail" class="text-black">Email</label>
                            </div>
                
                            <div class="form-floating form-white mb-4">
                                <input type="password" id="typePassword" class="form-control form-control-md" placeholder="Password"/>
                                <label for="typePassword" class="text-black">Password</label>
                            </div>

                            <div class="form-floating form-white mb-4">
                                <input type="password" id="typePassword2" class="form-control form-control-md" placeholder="Password"/>
                                <label for="typePassword2" class="text-black">Repeat Password</label>
                            </div>
                        
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign in</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
