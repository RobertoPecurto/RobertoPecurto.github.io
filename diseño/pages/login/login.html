<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <meta name="Tracker project" content="A tracker about different games" />
    <meta name="robots" content="index,follow" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/diseÃ±o/css/styles.css">
    <title>Tracker project</title>
  </head>
  <body class="d-flex flex-column min-vh-100 my-bg-grey text-white">

    <!-- Main content -->
    <main class="d-flex flex-column flex-grow-1 bg-dark-blue">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-6 col-xl-6">
                    <div class="card my-bg-black text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4">
                            <h2 class="fw-bold mb-2">LOGIN</h2>
                            <p class="text-white-50 mb-5">Please enter your login and password!</p>
                
                            <div class="form-floating form-white mb-4">
                                <input type="text" id="typeUsername" class="form-control form-control-md" placeholder="Username or Email"/>
                                <label for="typeUsername" class="text-black">Username or Email</label>
                            </div>
                
                            <div class="form-floating form-white mb-4">
                                <input type="password" id="typePassword" class="form-control form-control-md" placeholder="Password"/>
                                <label for="typePassword" class="text-black">Password</label>
                            </div>
                        
                            <button class="btn btn-outline-light btn-md px-5" type="submit">Login</button>
                        </div>
            
                        <div>
                            <p class="mb-0">Don't have an account? <a href="#!" class="text-white-50 fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
