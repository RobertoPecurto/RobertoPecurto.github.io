<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
        <meta name="Tracker project" content="JDM Tuning Mechanics - Experts in customizing and upgrading Japanese cars" />
        <meta name="robots" content="index,follow" />
        <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/styles.css">
        <title>JDM Tuning Mechanics - Contact</title>
    </head>

    <body class="d-flex flex-column min-vh-100 my-bg-black text-white">

        <!-- Form Alert -->
        <div id="custom-alert" class="alert hidden">
            <p id="alert-message"></p>
            <button id="close-alert" class="btn-close">X</button>
        </div>        

        <!-- Header -->
        <header class="mb-5 p-3">
            <!-- Navbar -->
            <nav id="main-navbar" class="navbar navbar-expand-lg shadow-sm fw-bold">
                <div class="container d-flex justify-content-between align-items-center">
                    <!-- Home Link -->
                    <a href="../index.html" class="nav-link px-3 kasukagi fs-3">HOME</a>

                    <!-- Navbar Links -->
                    <ul class="navbar-nav d-flex flex-row w-100 justify-content-between mojita">
                        <li class="nav-item"><a href="services.html" class="nav-link px-3">OUR SERVICES</a></li>
                        <li class="nav-item"><a href="projects.html" class="nav-link px-3">PROJECTS</a></li>
                        <li class="nav-item"><a href="about.html" class="nav-link px-3">ABOUT US</a></li>
                    </ul>
    
                </div>
            </nav>
        </header>


        <!-- Main Content for Contact Form -->
        <main class="container my-5">
            <!-- Form Section -->
            <div class="card">
                <div class="card-overlay"></div>
                <section id="contact-form" class="p-4 card-inner">
                    <h1 class="mb-4 text-blue fw-bold kasukagi">Contact Us</h1>
                    <form>
                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Full Name</label>
                            <input type="text" id="inputName" placeholder="Your Name" autocomplete="off"/>
                        </div>
                        
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="text" id="inputEmail" placeholder="name@example.com" autocomplete="off"/>
                        </div>

                        <!-- Message Field -->
                        <div class="mb-3">
                            <label for="inputMessage" class="form-label">Message</label>
                            <textarea id="inputMessage" rows="4" placeholder="Your Message"></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div id="buttons">
                            <button id="submit" type="submit" class="">Submit</button>
                            <input id="reset" type="button" value="Reset" class="">
                        </div>
                    </form>

                </section>
            </div>
        </main>
        <script src="../js/contactScript.js"></script>
    </body>
</html>
